query Resource($url: URI!) {
  resource(url: $url) {
    ... on PullRequest {
      id
      title
      bodyHTML
      repository {
        id
        name
        owner {
          login
        }
      }
    }
    ... on Issue {
      id
      title
      bodyHTML
      repository {
        id
        name
        owner {
          login
        }
      }
    }
  }
}
